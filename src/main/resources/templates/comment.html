<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css">
</head>
<body>


<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>



<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Twitter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">



            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <span class="nav-link active">Welcome, <span th:text="${session.name}"></span></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled"></a>
                </li>
            </ul>


            <form class="d-flex" role="search" method="get" action="/login">
                <button class="btn btn-primary" type="submit">Log Out</button>
            </form>






        </div>
    </div>
</nav>


<form action="commentsub" method="post">



    <div class="container card p-3 my-4">
        <input type="text" name="comment" id="comment">
    </div>
    <button class="btn btn-primary">Comment</button>
</form>






<div class="my-4 p-5" th:each="com : ${session.commentstolist}">
    <div class="card container">
        comment - <h3 th:text="${com.text}"></h3>
    </div>
    <!-- Add more columns here as needed -->
</div>



</body>
</html>
